<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="txt" onkeypress="ejemplo()">
	<script>
		
		function ejemplo(){
			var input = document.getElementById('txt');	
			var txt = input.value;
			 input.value = "";
			 input.value+=recorrer(txt);
		}
		//console.log(recorrer(tex));
		function recorrer( txt ){
			txt = txt || "";
			var x =txt.split('');
						
			for( var i=0; i < x.length; i++ ){
				if( x[i] ==' ' ) {
					x[i+1]==' ' && x.splice(i+1,1);										
				}
			}
			return x.join('');
		}

	</script>
</body>
</html>
